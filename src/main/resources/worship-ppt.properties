#此程序的使用场景
running.scene.upgrade=升级
running.scene.ppt=PPT

#PPT制作参数
ppt.fontFamily=微软雅黑
ppt.placeholder={}
ppt.procedure.path=worship-procedure.xml
#模板
ppt.template.generalLayout.name=带十字架正文
ppt.template.general.path=assets/ppt/worship.pptx
ppt.template.initiation.path=assets/ppt/initiation.pptx
ppt.template.initiation.poetrySlide.order=32
#诗歌
ppt.poetry.extension=.png
ppt.poetry.width=24.3
ppt.poetry.left=0.0
ppt.poetry.top=0.0
#圣餐诗歌
ppt.holyCommunion.poetry.top=2.18
#诗歌清单表格的垂直位置，单位是厘米
ppt.poetryContent.x=0.86
ppt.poetryContent.y=2.62
ppt.poetryContent.w=22.58
ppt.poetryContent.h=9.23
ppt.poetryContent.colCount=2
ppt.poetryContent.titleFontSize=28.0
ppt.poetryContent.fontSize=18.0
ppt.poetryContent.leftInset=1.2
ppt.poetryContent.spaceBefore=-9.0
#非会友领餐名单表格
ppt.holyCommunion.nameList.x=0.82
ppt.holyCommunion.nameList.y=3.75
ppt.holyCommunion.nameList.w=23.52
ppt.holyCommunion.nameList.h=1.64
ppt.holyCommunion.nameList.colCount=5
ppt.holyCommunion.nameList.fontSize=28.0

#经文模板
scripture.path=/templates
scripture.format1=scripture-format1.ftl
scripture.format2=scripture-format2.ftl
scripture.format3=scripture-format3.ftl
scripture.format4=scripture-format4.ftl
scripture.version=新标点和合本
scripture.replace=(</?[a-zA-Z]+>)|(　)|(（细拉）)

#映射敬拜模式的名称
worship.model.无圣餐=min
worship.model.有圣餐=within-holy-communion
worship.model.有入会=within-initiation

#GitHub，用于版本控制和升级
github.owner=ClayGminx
github.repo=worship-ppt
github.connectTimeout=30
github.connectRequestTimeout=30
github.responseTimeout=30
github.downloadTitle=### 下载地址

#此程序的属性，用于版本控制和升级
project.version=${project.version}
project.time=${timestamp}
project.time.format=${maven.build.timestamp.format}